<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>KKC - Početna</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="logo.png" alt="logo-backup.jpg" style="width:40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Početna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Aktuelnosti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">O nama</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontakt</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Pismo</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ćirilica</a></li>
                <li><a class="dropdown-item" href="#">Latinica</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="Slideshow\Pocetna.jpg" class="d-block slideshow-fix">
          <div class="carousel-caption">
            <h2 style="text-shadow: 5px 5px 5px #000;">Krajiški Kulturni Centar</h2>
            <h2 style="text-shadow: 5px 5px 5px #000;"> Sveti Sava</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Slideshow\Aktuelnosti.jpg" class="d-block slideshow-fix">
          <div class="carousel-caption">
            <button type="button" class="btn btn btn-danger">Aktuelnosti</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Slideshow\Tradicija.jpg" class="d-block slideshow-fix">
          <div class="carousel-caption">
            <button type="button" class="btn btn btn-danger">Tradicija</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Slideshow\O nama.jpg" class="d-block slideshow-fix">
          <div class="carousel-caption">
            <button type="button" class="btn btn btn-danger">O nama</button>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>





  </body>
</html>
